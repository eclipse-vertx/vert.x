classes.enabled false
compileJava.enabled false
jar.enabled false
javadoc.enabled false
processResources.enabled false

task busmods(type: Sync, dependsOn: subprojects.assemble) {
	destinationDir file("$buildDir/mods")
	
	// enable caching of outputs
	inputs.files 'src' // TODO find a better solution for this
	outputs.dir destinationDir
	
	subprojects.each { mod->
		def name = mod.name.replaceFirst('vertx-', '')
		into("$name") {
			from "$mod.projectDir/src/main/conf"
			into('lib') {
				from mod.jar, mod.configurations.compile
				exclude 'vertx-core*'
			}
		}
	}
}

// Oh my, this is ugly
assemble.dependsOn busmods
build.dependsOn subprojects.build
check.dependsOn subprojects.check
clean.dependsOn subprojects.clean
test.dependsOn subprojects.test
