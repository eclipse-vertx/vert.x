<html>
<head>
    <title>SockJS Test</title>
    <script src="http://cdn.sockjs.org/sockjs-0.2.1.min.js"></script>
</head>
<body>

<script>
  function openClose() {
    var options = {
      protocols_whitelist:[//'websocket',
      //'xhr-polling',
      //'xhr-streaming',
      //'iframe-htmlfile',
      'jsonp-polling']
    };
     var sock = new SockJS('http://localhost:8080/testapp', undefined, options);
     sock.onopen = function() {
       console.log("Opened");
       sock.send("foo");;
     };
     sock.onmessage = function(e) {
         console.log('message', e.data);
         sock.close();
     };
     sock.onclose = function() {
         console.log('closed');
         setTimeout(openClose, 1000);
     };

  }
</script>
<form onsubmit="return false;">
    <input type="button" value="Send SockJS data" onclick="openClose()"/>
</form>
</body>
</html>
