// VERTX Default Config File (json)
//
// ${prop:..} will be resolved by System.getProperty(name)
// ${env:..} will be resolved by System.getenv(name)
// 
{
  modules: {
    // Path where Vertx expects to find the modules, and where they are deployed
    // The first non-empty value will be used
  	modRoot: [ "${prop:vertx.mods}", "${env:VERTX_MODS}", "mods" ],
  	
  	// Every module might provide additional libs. We expect them in subdir "lib"
  	libDir: "lib",
  	
  	// Default list of repositories
  	repositories: [
  		{
  			enabled: true,
  			name: "vertx@github",
  			class: "org.vertx.java.deploy.impl.DefaultModuleRepository",
  			url: "http://vert-x.github.com/vertx-mods/mods/$$module$$/mod.zip"
  		}, {
  			enabled: false,
  			name: "local",
  			class: "org.vertx.java.deploy.impl.LocalModuleRepository",
			root: "..missing.."
  		}
  	]
  },
  
  // Proxy host setting for client connections
  proxy: {
    enabled: false,
    
    // The first non-empty value will be used
    host: [ 
    	"${prop:proxy_host}", 
    	"${env:PROXY_HOST}", 
    	"http://www.mycompany.com:8181"
    ],
    
    user: "${env:PROXY_USER}",
    password: "${env:PROXY_PASSWORD}",
    
    // List of servers which require the proxy
    external: [],
    
    // List of servers that do not require the proxy
    internal: [ "*.mycompany.com" ]
  }
}