//
// VERTX Config File (json)
// See vertx-defaults.cf for system defaults
//
{
  modules: {
  	modRoot: [ "${prop:vertx.mods}", "${env:VERTX_MODS}", "mods" ],
  	libDir: "lib",
  	repositories: [
  		{
  			enabled: true,
  			name: "vertx@github",
  			class: "org.vertx.java.deploy.impl.DefaultModuleRepository",
  			url: "http://vert-x.github.com/vertx-mods/mods/$$module$$/mod.zip"
  		}, {
  			enabled: false,
  			name: "local",
  			class: "org.vertx.java.deploy.impl.LocalModuleRepository",
			root: "..missing.."
  		}
  	]
  },
  
  // Proxy host setting
  proxy: {
    enabled: false,
    host: [ 
    	"${prop:proxy_host}", 
    	"${env:PROXY_HOST}", 
    	"http://www.mycompany-proxy.com:8181"
    ],
    user: "${env:PROXY_USER}",
    password: "${env:PROXY_PASSWORD}",
    external: [ "*.github.com" ],
    internal: []
  }
}