name: vertx-core (4.x)
on:
  schedule:
    - cron: '0 4 * * *'
jobs:
  CI:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            jdk: 8
            profile: ''
          - os: ubuntu-latest
            jdk: 8
            profile: '-PtestNativeTransport'
          - os: ubuntu-latest
            jdk: 8
            profile: '-PtestDomainSockets'
          - os: ubuntu-latest
            jdk: 17
            profile: ''
          - os: windows-latest
            jdk: 8
            profile: ''
    uses: ./.github/workflows/ci.yml
    with:
      branch: 4.x
      jdk: ${{ matrix.jdk }}
      os: ${{ matrix.os }}
      profile: ${{ matrix.profile }}
    secrets: inherit
  Deploy:
    if: ${{ github.repository_owner == 'eclipse-vertx' && (github.event_name == 'push' || github.event_name == 'schedule') }}
    needs: CI
    uses: ./.github/workflows/deploy.yml
    with:
      branch: 4.x
      jdk: 8
    secrets: inherit
